services:
  postgres:
    image: postgres:17-alpine
    container_name: masterprj-postgres
    environment:
      POSTGRES_DB: masterprj
      POSTGRES_USER: masterprj
      POSTGRES_PASSWORD: masterprj
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterprj -d masterprj"]
      interval: 10s
      timeout: 5s
      retries: 5

  master-prj-backend:
    build: .
    container_name: master-prj-backend
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    container_name: masterprj-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - master-prj-backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
